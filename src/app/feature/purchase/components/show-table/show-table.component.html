<table>
  <thead>
    <tr>
      <th>Category</th>
      <th>Price</th>
      <th>Seats Remaining</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of this.tableData">
      <td>{{ item.categoryId }}</td>
      <td>{{ item.seatPrice }}</td>
      <td>{{ item.seatsLeft }}</td>
    </tr>
  </tbody>
</table>
