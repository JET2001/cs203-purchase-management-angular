<table>
  <thead>
    <tr>
      <th>Category</th>
      <th>Price</th>
      <th>Seats Remaining</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of tableData">
      <td>{{ item.category }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.seatsRemaining }}</td>
    </tr>
  </tbody>
</table>
