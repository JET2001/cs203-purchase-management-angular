<div class="header-container">
  <div class="login-logout-grp">
    <app-text-button *ngIf="!isLoggedIn()"
      [buttonVariants]="'black'"
      [buttonText]="'LOGIN'"
      (buttonClick)="handleLoginButtonClick()"
    ></app-text-button>
    <app-text-button *ngIf="isLoggedIn()"
      [buttonVariants]="'black'"
      [buttonText]="'LOGOUT'"
      (buttonClick)="logoutUser()"
    >
    </app-text-button>
  </div>
  <div *ngIf="isLoggedIn()" class="login-info-grp">
    <p class="login-title">Logged In as</p>
    <p>{{ emailID }}</p>
  </div>
</div>
